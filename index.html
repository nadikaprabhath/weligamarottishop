<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weligama Roti Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Our Menu</h1>
    </header>

    <main>
        <section id="menu">
            <h2>Our Menu</h2>
            <div class="menu-container">
                <div class="menu-card" onclick="openModal('Grilled Chicken', 'Tender grilled chicken served with roasted vegetables', 'USD 12', 'images/grilled-chicken.jpg')">
                    <img src="assert/img1.jpg" alt="Grilled Chicken">
                    <h3>Grilled Chicken</h3>
                    <p>USD 12</p>
                </div>

                <div class="menu-card" onclick="openModal('Pasta Carbonara', 'Creamy pasta with pancetta and parmesan', 'USD 15', 'images/pasta-carbonara.jpg')">
                    <img src="assert/rice.jpg" alt="Pasta Carbonara">
                    <h3>Pasta Carbonara</h3>
                    <p>USD 15</p>
                </div>

                <div class="menu-card" onclick="openModal('Sushi Rolls', 'Freshly made sushi rolls with salmon and avocado', 'USD 20', 'images/sushi-rolls.jpg')">
                    <img src="images/sushi-rolls.jpg" alt="Sushi Rolls">
                    <h3>Sushi Rolls</h3>
                    <p>USD 20</p>
                </div>
                <!-- Add more menu cards as needed -->
            </div>
        </section>
    </main>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="">
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <p id="modal-price"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Restaurant Name. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
