<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weligama Rotti Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#starters">Starters</a></li>
                <li><a href="#pasta">Pasta</a></li>
                <li><a href="#burgers">Burgers</a></li>
                <li><a href="#grill">Grill</a></li>
                <li><a href="#sushi">Sushi Rolls</a></li>
                <li><a href="#beverages">Beverages</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero-image"></div>

    <main>
        <section id="starters">
            <h2>Starters</h2>
            <div class="card-container">
                <div class="card" onclick="openModal('Spicy Potato', 'Vegetarian', 'Potato with spicy garlic sauce, parsley, lemon spices', 'AED 28', 'spicy-potato.jpg')">
                    <img src="assert/rice.jpg" alt="Spicy Potato">
                    <div class="card-content">
                        <h3>Spicy Potato</h3>
                        <p>AED 28</p>
                    </div>
                </div>
                <!-- More starter cards -->
            </div>
        </section>

        <!-- Additional sections for Pasta, Burgers, Grill, Sushi, Beverages -->

    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="">
            <h3 id="modal-title"></h3>
            <p id="modal-type"></p>
            <p id="modal-description"></p>
            <p id="modal-price"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <footer>
        <p>Menu created by nadikaprabhath</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
